<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script
      src="https://kit.fontawesome.com/d9ca93f00c.js"
      crossorigin="anonymous"
    ></script>
    <title>Login 과제 제출용</title>
  </head>
  <body>
    <main>
      <form action="/" class="loginForm__wrap">
        <h2 class="loginForm__title">로그인</h2>
        <div class="loginForm">
          <fieldset>
            <legend>로그인폼</legend>
            <label for="id">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="euid@euid.dev"
              class="formInput__id"
              required
            />
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="8자리 이상"
              class="formInput__password"
              required
            />
            <button type="submit" class="formInput__button">로그인</button>
          </fieldset>
          <hr class="divider" />
          <ul>
            <li>
              <i class="fas fa-angle-right icon--deco"></i>
              <a href="/" alt="회원가입"> 회원가입</a>
            </li>
            <li>
              <i class="fas fa-angle-right fa-solid icon--deco"></i>
              <a href="/" alt="아이디비밀번호찾기"> 아이디 비밀번호 찾기</a>
            </li>
          </ul>
        </div>
      </form>
    </main>
  </body>
</html>
