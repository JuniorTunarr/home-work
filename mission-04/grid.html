<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9ca93f00c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/grid.css" />
    <title>그리드 과제 제출용</title>
  </head>
  <body>
    <main>
      <section class="news">
        <div class="news-title-wrap">
          <div class="news-title-sub-wrap">
            <h2 class="news-title">새소식</h2>
          </div>
          <div class="news-plus">
            <i class="fa-sharp fa-solid fa-plus fa-lg font-deco"></i>
            더보기
          </div>
        </div>
        <article class="news-contents-wrap">
          <img
            class="news-contents-image"
            src="./assets/news.gif"
            alt="뉴스이미지"
          />
          <div class="news-contents-image-title">W3C 리뉴얼</div>
          <div class="news-contents-subject">
            W3C 사이트가 리뉴얼 되었습니다.
          </div>
          <div class="news-contents-createdAt">2022.07.18</div>
          <div class="news-contents-description">
            디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신
            정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
