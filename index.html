<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>webCafe</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>
    <!-- 배너 -->
    <section class="banner"></section>
    <main>
      <div class="main-content1">
        <!-- 로그인 섹션 -->
        <section class="login">
          <h2 class="login-title">로그인</h2>
          <form action="" class="login-form">
            <fieldset>
              <legend>로그인 폼</legend>
              <div class="user-id">
                <label for="user-id">아이디</label>
                <input
                  type="email"
                  name="user-id"
                  id="user-id"
                  required
                  placeholder="euid@euid.dev"
                />
              </div>
              <div class="user-pw">
                <label for="user-pw">비밀번호</label>
                <input
                  type="password"
                  name="user-pw"
                  id="user-pw"
                  required
                  placeholder="8자리 이상"
                  minlength="8"
                />
              </div>
              <button type="submit" class="login-button">로그인</button>
            </fieldset>
            <ul class="login-member">
              <li><a href="/" rel="noopenner noreferrer">회원가입</a></li>
              <li>
                <a href="/" rel="noopenner noreferrer">아이디/비밀번호 찾기</a>
              </li>
            </ul>
          </form>
        </section>
        <!-- 유효성 검사 -->
        <h2 class="ally">유효성 검사</h2>
        <ul class="validation-list">
          <li>
            <a
              href="/"
              target="_blank"
              title="마크업 유효성 검사 사이트로 이동"
              rel="noopenner noreferrer"
              >W3C Markup Validation</a
            >
          </li>
          <li>
            <a
              href="/"
              target="_blank"
              title="마크업 유효성 검사 사이트로 이동"
              rel="noopenner noreferrer"
              >CSS Validation Service</a
            >
          </li>
        </ul>
        <!-- 웹 관련 용어 -->
        <section class="term">
          <h2 class="term-title">웹 관련 용어</h2>
          <dl class="term-list">
            <div class="term-list-wrapper">
              <dt class="term-list-subject">웹 표준 이란?</dt>
              <dd class="term-list-thumbnail">
                <img src="./assets/web_standards.gif" alt="W3C" />
              </dd>
              <dd class="term-list-brief">
                W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준
                규격은...
              </dd>
            </div>
            <div class="term-list-wrapper cross">
              <dt class="term-list-subject">웹 표준 이란?</dt>
              <dd class="term-list-thumbnail">
                <img src="./assets/web_standards.gif" alt="W3C" />
              </dd>
              <dd class="term-list-brief">
                W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준
                규격은...
              </dd>
            </div>
          </dl>
        </section>
      </div>

      <div class="main-content2">
        <!-- 중앙 메인 콘텐츠 -->
      </div>

      <div class="main-content3">
        <!-- 신규 이벤트 + 관련 사이트 -->
        <!-- 인기사이트 -->
      </div>
    </main>

    <footer></footer>
  </body>
</html>
